<body>
	<h2>My Info:</h2>
	<p>(Please insert your information below:)</p>
<div class="container">
	<form method="POST">
		<p>
		<strong>First name:</strong><input type="Text" name="firstname"><br>
		<strong>Last Name:</strong><input type="Text" name="lastname"><br>
		<strong>Email:</strong><input type="Email" required name="email"><br>
		<strong>Password:</strong><input type="Password" minlength="5" required name="password"><br>
		<strong>Birthday:</strong><input type="date" name="birthday"><br>
		
		<p><strong>Gender:</strong><br> 
		<input type="radio" name="Gender" value="Male">Male<br>
		<input type="radio" name="Gender" value="Female">Female<br>

		<p><strong>Vehicle</strong>:<br>
		<select name="cars">
			<option value="4x4" name="4x4">4x4</option>
			<option value="2x4" name="2x4">2x4</option>
			<option value="None" name="None">None</option>
		</select><br></p>
		
		<p><input type= "Submit" value="Register"></p>
		
		<p><input type= "Reset"></p>
	</form>
</div>
